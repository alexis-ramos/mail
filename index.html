<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN” “http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap');

      * {
        margin: 0px;
        padding: 0px;
      }

      p {
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0 auto">
    <table
      class="primary-table"
      bgcolor="#ffffff"
      align="center"
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
    >
      <tr>
        <td align="center">
          <a
            href="http://www.codigoqro.mx/"
            target="_blank"
            border="0"
            style="text-decoration: none"
          >
            <img
              src="img/logo.png"
              alt="logo"
              style="
                max-width: 100%;
                width: 450px;
                padding: 32px;
                padding-bottom: 32px;
              "
            />
          </a>
        </td>
      </tr>

      <tr class="destacado">
        <td>
          <table
            width="100%"
            bgcolor="#1F2228"
            style="border-spacing: 10px 0; padding-bottom: 2%"
          >
            <tr>
              <td width="50%" bgcolor="#E72558">
                <p style="width: 100%; font-size: 20pt">La informacion</p>
                <p style="width: 100%; font-weight: 800; font-size: 20pt">
                  NO SE VENDE
                </p>
              </td>
              <td width="50%" bgcolor="#E72558" style="padding-left: 8%">
                <img
                  src="img/iconoCorreo.png"
                  alt="icono-correo"
                  height="70%"
                  style="margin-top: 3%; margin-bottom: 3%"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
